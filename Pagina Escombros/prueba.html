<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Videos con YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Carrusel de videos */
        .video-carousel {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            overflow: hidden;
            background-color: #000;
            border-radius: 10px;
        }

        .video-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            flex-shrink: 0;
            border: none;
        }

        /* Botones del carrusel */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h2>Carrusel de Videos con YouTube</h2>

    <div class="video-carousel">
        <div class="video-container" id="carousel">
            <!-- Video 1 -->
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>

            <!-- Video 2 -->
            <iframe src="https://www.youtube.com/embed/sBws8MSXN7A" allowfullscreen></iframe>

            <!-- Video 3 -->
            <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
        </div>

        <!-- Botones de navegaciÃ³n -->
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        function nextSlide() {
            const carousel = document.getElementById('carousel');
            const videos = carousel.children;
            currentSlide = (currentSlide + 1) % videos.length;  // Avanza al siguiente video
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function prevSlide() {
            const carousel = document.getElementById('carousel');
            const videos = carousel.children;
            currentSlide = (currentSlide - 1 + videos.length) % videos.length;  // Vuelve al video anterior
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>

</body>
</html>
